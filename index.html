    <style>
        :root {
            /* COLOR PALETTE */
            --bg-void: #020202;
            --c-ember: #ff3c00;
            --c-ember-glow: #ff8400;
            --c-ash: #111111;
            --c-smoke: #2a2a2a;
            --c-text: #e0e0e0;
            --c-dim: #666;
            --c-border: rgba(255, 255, 255, 0.1);
            
            /* Status */
            --c-term-online: #00ff9d;
            --c-term-warn: #ffcc00;
            --c-term-err: #ff0055;
            
            /* Font Stacks */
            --f-head: 'Cinzel', serif;
            --f-body: 'Inter', sans-serif;
            --f-code: 'Space Mono', monospace;
            
            /* Physics Constants */
            --ease-snap: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0.0, 0.2, 1);
            
            /* Safe Areas */
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* --- RESET --- */
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; user-select:none; }
        
        body {
            background-color: var(--bg-void); color: var(--c-text);
            font-family: var(--f-body); height: 100vh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* --- VISUAL LAYERS --- */
        .layer { position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: none; }
        #canvas-fire { z-index: 1; }
        #canvas-smoke { z-index: 2; opacity: 0.6; mix-blend-mode: screen; }
        #canvas-ash { z-index: 50; }
        
        #vignette { z-index: 3; background: radial-gradient(circle at 50% 60%, transparent 10%, #000 120%); }
        #scanlines { z-index: 4; opacity: 0.04; background: repeating-linear-gradient(to bottom, transparent 0px, transparent 2px, #000 2px, #000 4px); animation: scan 10s linear infinite; }
        #noise { z-index: 5; opacity: 0.03; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); }

        /* --- UI CONTAINER --- */
        #ui-layer {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            padding-top: var(--safe-top); padding-bottom: var(--safe-bottom);
            perspective: 1200px; opacity: 0; transition: opacity 0.8s var(--ease-smooth);
        }
        #ui-layer.visible { opacity: 1; }

        /* --- HEADER --- */
        .hud-bar { width: 100%; padding: 15px 20px; display: flex; justify-content: space-between; align-items: flex-start; z-index: 100; }
        .icon-btn { width: 44px; height: 44px; background: rgba(0,0,0,0.6); border: 1px solid var(--c-border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; color: #888; backdrop-filter: blur(10px); cursor: pointer; transition: 0.2s; }
        .icon-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); color: white; }

        /* Wallet */
        .wallet-terminal { font-family: var(--f-code); font-size: 0.6rem; text-transform: uppercase; background: rgba(0,0,0,0.8); border: 1px solid var(--c-border); padding: 10px 14px; border-radius: 6px; display: flex; flex-direction: column; gap: 4px; cursor: pointer; transition: 0.3s; text-align: right; min-width: 140px; backdrop-filter: blur(12px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .wallet-terminal:hover { border-color: #555; background: #0a0a0a; }
        .sys-row { display: flex; justify-content: space-between; gap: 15px; color: #555; letter-spacing: 1px; }
        .sys-val { color: #888; font-weight: 700; }
        .sys-val.online { color: var(--c-term-online); text-shadow: 0 0 8px rgba(0,255,157,0.4); }
        .sys-val.offline { color: var(--c-ember); animation: blink 1.5s infinite; }
        
        #wallet-menu { position: absolute; top: 75px; right: 20px; width: 180px; background: #0a0a0a; border: 1px solid #333; border-radius: 4px; display: none; flex-direction: column; gap: 1px; box-shadow: 0 10px 40px rgba(0,0,0,1); }
        #wallet-menu.visible { display: flex; animation: slideIn 0.15s ease-out; }
        .menu-opt { padding: 12px; background: transparent; border: none; color: #aaa; font-family: var(--f-code); font-size: 0.7rem; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .menu-opt:hover { background: #151515; color: white; }
        .menu-opt.danger { color: #ff4444; border-top: 1px solid #222; }

        /* --- VIEWS --- */
        .view-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; max-width: 460px; margin: 0 auto; position: relative; }
        .view-page { position: absolute; width: 100%; top: 0; display: flex; flex-direction: column; align-items: center; transition: all 0.8s var(--ease-out); opacity: 0; pointer-events: none; transform: translateY(60px) scale(0.95); filter: blur(12px); }
        .view-page.active { opacity: 1; pointer-events: auto; transform: translateY(0) scale(1); filter: blur(0); position: relative; }

        /* Logo */
        h1.logo { font-family: var(--f-head); font-size: 3.5rem; color: #fff; text-transform: uppercase; line-height: 0.85; margin-bottom: 40px; text-align: center; text-shadow: 0 0 60px rgba(255, 60, 0, 0.5); }
        h1.logo span { display: block; font-family: var(--f-code); font-size: 0.65rem; letter-spacing: 0.6em; opacity: 0.5; margin-top: 15px; color: var(--c-ember); }

        /* Paper Physics */
        .burn-stage { width: 100%; position: relative; perspective: 1200px; margin-bottom: 30px; }
        .paper-input-wrapper { width: 100%; background: #e3dcd2; padding: 4px; box-shadow: 0 30px 80px rgba(0,0,0,0.8); transform-origin: center bottom; transition: transform 0.8s ease-in-out, opacity 0.8s, filter 0.8s; position: relative; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.15'/%3E%3C/svg%3E"); }
        .paper-inner { background: #e3dcd2; padding: 25px 15px; min-height: 140px; display: flex; flex-direction: column; justify-content: center; border: 1px solid #c0b090; }
        .paper-input-wrapper.burning { animation: paperBurnSequence 2.2s forwards cubic-bezier(0.6, 0.04, 0.98, 0.335); }
        @keyframes paperBurnSequence { 0% { transform: scale(1) rotate(0deg); filter: brightness(1); } 20% { transform: scale(0.98) rotate(-1deg); filter: brightness(0.9) sepia(0.3); } 40% { transform: scale(0.9) rotate(2deg) translateY(-10px); filter: brightness(0.6) sepia(0.8) contrast(1.2); } 70% { transform: scale(0.7) rotate(-5deg) translateY(-40px); opacity: 1; filter: brightness(0.3) hue-rotate(-20deg); } 100% { transform: scale(0) rotate(15deg) translateY(-100px); opacity: 0; } }

        textarea#regret-input { width: 100%; background: transparent; border: none; resize: none; font-family: var(--f-head); font-size: 1.6rem; font-weight: 700; color: #1a1a1a; text-align: center; outline: none; overflow: hidden; line-height: 1.4; }
        textarea#regret-input::placeholder { color: rgba(0,0,0,0.3); font-family: var(--f-body); font-size: 1rem; font-style: italic; font-weight: 400; }

        /* Buttons */
        .ignite-wrapper { margin-top: 10px; width: 100%; height: 64px; background: #0f0f0f; border: 1px solid #333; position: relative; overflow: hidden; cursor: pointer; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.8); transform: scale(1); transition: transform 0.1s; }
        .ignite-wrapper:active { transform: scale(0.98); border-color: #555; }
        .ignite-wrapper.holding { animation: vibration 0.1s linear infinite; border-color: var(--c-ember); }
        .ignite-fill { position: absolute; top:0; left:0; height:100%; width:0%; background: linear-gradient(90deg, #ff3c00, #ff9d00); transition: width 0.1s linear; }
        .ignite-label { position: absolute; inset:0; display: flex; align-items: center; justify-content: center; font-family: var(--f-code); font-size: 0.8rem; letter-spacing: 0.25em; text-transform: uppercase; color: #666; z-index: 2; pointer-events: none; transition: 0.2s; }
        .ignite-wrapper:active .ignite-label { color: white; }

        .stats-ticker { margin-top: 25px; font-family: var(--f-code); font-size: 0.65rem; color: #444; display: flex; gap: 15px; justify-content: center; text-transform: uppercase; }

        /* Ash Card (Proof) */
        .ash-card { background: #080808; border: 1px solid #222; width: 100%; padding: 50px 25px; text-align: center; box-shadow: 0 0 100px rgba(0,0,0,0.9); position: relative; border-radius: 4px; margin-bottom: 20px; }
        .ash-card::before { content: ""; position: absolute; inset: 0; pointer-events: none; opacity: 0.5; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.08'/%3E%3C/svg%3E"); }
        .ash-card::after { content: ""; position: absolute; top: 0; left: 20%; width: 60%; height: 2px; background: linear-gradient(90deg, transparent, var(--c-ember), transparent); box-shadow: 0 0 20px var(--c-ember); }
        .burned-text { font-family: var(--f-head); font-size: 1.8rem; color: #555; margin: 30px 0; text-decoration: line-through; text-decoration-color: var(--c-ember); text-decoration-thickness: 2px; line-height: 1.3; }
        .tx-proof { display: inline-block; font-family: var(--f-code); font-size: 0.7rem; color: var(--c-ember); border-bottom: 1px dotted var(--c-ember); padding-bottom: 2px; text-decoration: none; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .btn-ghost { padding: 16px; background: transparent; border: 1px solid #333; color: #888; font-family: var(--f-code); font-size: 0.7rem; text-transform: uppercase; cursor: pointer; transition: 0.2s; border-radius: 4px; }
        .btn-ghost:active { background: #222; color: white; border-color: #666; }

        /* Drawers */
        #history-drawer { position: fixed; inset: 0; z-index: 200; pointer-events: none; }
        .drawer-bg { position: absolute; inset: 0; background: rgba(0,0,0,0.8); opacity: 0; transition: 0.4s; }
        .drawer-panel { position: absolute; bottom: 0; left: 0; width: 100%; height: 80vh; background: #0a0a0a; border-top: 1px solid #333; transform: translateY(100%); transition: 0.5s var(--ease-elastic); display: flex; flex-direction: column; }
        #history-drawer.open { pointer-events: auto; }
        #history-drawer.open .drawer-bg { opacity: 1; }
        #history-drawer.open .drawer-panel { transform: translateY(0); }
        .drawer-grip { width: 40px; height: 4px; background: #333; margin: 12px auto; border-radius: 10px; }
        .tab-bar { display: flex; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 20px; background: none; border: none; color: #555; font-family: var(--f-code); font-size: 0.75rem; text-transform: uppercase; cursor: pointer; transition: 0.2s; position: relative; }
        .tab.active { color: white; background: #111; }
        .tab.active::after { content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: var(--c-ember); }
        #history-content { flex: 1; overflow-y: auto; padding: 0 20px 40px 20px; }
        .log-item { padding: 20px 0; border-bottom: 1px solid #1a1a1a; animation: fadeUp 0.3s; display:flex; flex-direction:column; gap:8px;}
        .log-text { font-family: var(--f-head); font-size: 1.1rem; color: #ddd; margin-bottom: 6px; word-break: break-word; }
        .log-meta { display: flex; justify-content: space-between; align-items:center; font-size: 0.65rem; color: #555; font-family: var(--f-code); }
        .log-link { color: var(--c-ember); text-decoration: none; opacity: 0.7; }
        .log-share-btn { border: 1px solid #333; padding: 4px 10px; border-radius: 4px; background: transparent; color: #888; cursor: pointer; font-size: 0.6rem; text-transform: uppercase; font-family: var(--f-code); transition:0.2s; }
        .log-share-btn:hover { border-color: var(--c-ember); color: var(--c-ember); background:rgba(255,60,0,0.1); }

        /* Modal & Toast */
        #toast { position: fixed; top: 120px; left: 50%; transform: translateX(-50%) translateY(-20px); background: #111; border: 1px solid #333; padding: 12px 24px; border-radius: 50px; font-family: var(--f-code); font-size: 0.75rem; color: white; z-index: 500; opacity: 0; transition: 0.3s; pointer-events: none; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }
        #share-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 300; display: none; align-items: center; justify-content: center; padding: 20px; flex-direction: column; }
        #share-img { max-width: 100%; border: 1px solid #333; box-shadow: 0 0 50px black; border-radius: 8px; margin-bottom: 20px; }
        .modal-btn-row { display: flex; gap: 15px; width: 100%; justify-content: center; }
        #close-modal-btn { padding: 10px 20px; border: 1px solid #333; background: #111; color: #888; font-family: var(--f-code); font-size: 0.7rem; border-radius: 20px; cursor: pointer; transition: 0.2s; }
        #close-modal-btn:hover { background: #222; color: #fff; }
        #download-btn { padding: 10px 20px; border: 1px solid var(--c-ember); background: rgba(255,60,0,0.1); color: var(--c-ember); font-family: var(--f-code); font-size: 0.7rem; border-radius: 20px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 6px; }
        #download-btn:hover { background: var(--c-ember); color: #fff; }

        @keyframes vibration { 0% { transform: translate(0, 0); } 20% { transform: translate(-1px, 1px); } 40% { transform: translate(1px, -1px); } 60% { transform: translate(-1px, -1px); } 80% { transform: translate(1px, 1px); } 100% { transform: translate(0, 0); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @keyframes scan { from { background-position: 0 0; } to { background-position: 0 100%; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }
        #share-canvas { position: fixed; top: -9999px; visibility: hidden; }
        #chat-btn { position: fixed; bottom: 20px; right: 20px; z-index: 90; font-size: 24px; background: rgba(10,10,10,0.9); border: 1px solid #333; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; color: white; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        #debug { position: fixed; bottom: 0; left: 0; width: 100%; max-height: 100px; background: rgba(0,0,0,0.9); color: #0f0; font-family: monospace; font-size: 10px; overflow-y: auto; z-index: 9999; display: none; padding: 10px; border-top: 1px solid #0f0; }
        
        #custom-loader { position: fixed; inset: 0; background: #020202; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: var(--f-code); color: #444; font-size: 0.8rem; letter-spacing: 2px; }
        .loader-ring { width: 40px; height: 40px; border: 2px solid #333; border-top-color: var(--c-ember); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
    </style>
</head>
<body>

    <canvas id="canvas-smoke" class="layer"></canvas>

    <script>
        const CONFIG = {
            contract: "0x4d52d8618C7BE987621766aE1578cb3701a1209c",
            chainIdHex: "0x2105", 
            miniAppUrl: "https://farcaster.xyz/miniapps/rg2ACynTEH_u/the-digital-bornfire",
            // CRITICAL: Pointing to your backend for OG generation
            ogGeneratorUrl: "https://farcaster-born-fire-vv3n.vercel.app/api/og", 
            rpcs: ['https://mainnet.base.org', 'https://base.gateway.tenderly.co', 'https://base-rpc.publicnode.com', 'https://1rpc.io/base'],
            abi: ["function burnRegret(string memory regret) public", "function totalBurns() view returns (uint256)", "event Burned(address indexed user, string regret, uint256 timestamp)"]
        };

        // --- PARTICLE ENGINE ---
        class Particle {
            constructor(x, y, type) {
                this.x=x; this.y=y; this.type=type; this.vx=(Math.random()-.5)*2;
                if(type==='fire'){ this.vy=Math.random()*-5; this.life=100; this.maxLife=100; this.size=Math.random()*5+2; this.hue=Math.random()*30+10; }
                else if(type==='smoke'){ this.vy=Math.random()*-2; this.life=150; this.maxLife=150; this.size=Math.random()*10+5; }
                else { this.vy=Math.random()*2; this.life=200; this.maxLife=200; this.size=Math.random()*3; }
            }
            update(){ this.x+=this.vx; this.y+=this.vy; this.life-=1; if(this.type!=='smoke')this.size*=0.96; else this.size*=1.01; }
            draw(ctx){
                ctx.beginPath();
                if(this.type==='fire'){
                    const g=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.size);
                    g.addColorStop(0,`hsla(${this.hue},100%,60%,${this.life/this.maxLife})`); g.addColorStop(1,'transparent');
                    ctx.fillStyle=g; ctx.globalCompositeOperation='lighter';
                } else if(this.type==='smoke') {
                    ctx.fillStyle=`rgba(50,50,50,${(this.life/this.maxLife)*0.4})`; ctx.globalCompositeOperation='source-over';
                } else {
                    ctx.fillStyle=`rgba(180,180,180,${(this.life/this.maxLife)*0.8})`; ctx.globalCompositeOperation='source-over';
                }
                ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill();
            }
        }

        const Visuals={
            ctxFire:document.getElementById('canvas-fire').getContext('2d'), ctxSmoke:document.getElementById('canvas-smoke').getContext('2d'), ctxAsh:document.getElementById('canvas-ash').getContext('2d'), particles:[], width:0, height:0,
            init(){this.resize();window.addEventListener('resize',()=>this.resize());this.loop();},
            resize(){this.width=window.innerWidth;this.height=window.innerHeight;this.ctxFire.canvas.width=this.ctxSmoke.canvas.width=this.ctxAsh.canvas.width=this.width;this.ctxFire.canvas.height=this.ctxSmoke.canvas.height=this.ctxAsh.canvas.height=this.height;},
            flare(){for(let i=0;i<120;i++){const x=this.width/2+(Math.random()-.5)*150; this.particles.push(new Particle(x,this.height,'fire')); if(i%5===0)this.particles.push(new Particle(x,this.height,'smoke'));}},
            loop(){
                this.ctxFire.clearRect(0,0,this.width,this.height); this.ctxSmoke.clearRect(0,0,this.width,this.height); this.ctxAsh.clearRect(0,0,this.width,this.height);
                if(this.particles.length<200)this.particles.push(new Particle(this.width/2+(Math.random()-.5)*80,this.height,'fire'));
                for(let i=this.particles.length-1;i>=0;i--){const p=this.particles[i];p.update(); if(p.type==='fire')p.draw(this.ctxFire); else if(p.type==='smoke')p.draw(this.ctxSmoke); else p.draw(this.ctxAsh); if(p.life<=0)this.particles.splice(i,1);}
                requestAnimationFrame(()=>this.loop());
            }
        };

        // --- APP LOGIC ---
        const App = {
            async init() {
                try {
                    Visuals.init(); AudioFX.init(); await Wallet.init(); History.init(); HoldButton.init(); RPCController.loadGlobalStats();
                    document.addEventListener('click', (e) => { if(!e.target.closest('.wallet-terminal')) document.getElementById('wallet-menu').classList.remove('visible'); });
                    setTimeout(() => { document.getElementById('custom-loader').style.display='none'; document.getElementById('ui-layer').classList.add('visible'); }, 500);
                } catch(e) { console.log(e); }
            },
            async ignite() {
                const input = document.getElementById('regret-input'); const text = input.value.trim();
                
                // FORCE KEYBOARD CLOSE
                input.blur();

                if(!text) { Toast.show("Input required", "‚ö†Ô∏è"); return; }
                
                // WALLET BLOCKER
                if(!Wallet.isConnected) { Toast.show("Connect Wallet First", "üîå"); return; }

                document.getElementById('ignite-text').innerText = "BURNING...";
                document.getElementById('paper-wrapper').classList.add('burning');
                Visuals.flare(); AudioFX.playBurn();
                try { window.sdk?.actions.haptics.impactOccurred('heavy'); } catch(e){}
                
                try {
                    const contract = new ethers.Contract(CONFIG.contract, CONFIG.abi, Wallet.signer);
                    const tx = await contract.burnRegret(text, { gasLimit: 300000 });
                    setTimeout(() => { this.showResult(text, tx.hash); History.logLocal(text, tx.hash); RPCController.loadGlobalStats(); }, 2200);
                } catch(e) {
                    document.getElementById('paper-wrapper').classList.remove('burning'); HoldButton.reset();
                    if(e.code === 4001) Toast.show("Cancelled", "‚ùå"); else Toast.show("Burn Failed", "‚ö†Ô∏è");
                }
            },
            showResult(text, hash) {
                document.querySelectorAll('.view-page').forEach(p => p.classList.remove('active'));
                document.getElementById('view-result').classList.add('active');
                document.getElementById('burned-display').innerText = `"${text}"`;
                document.getElementById('tx-link').href = `https://basescan.org/tx/${hash}`;
                Sharing.activeContext = { text, hash };
                try { window.sdk?.actions.haptics.notificationOccurred('success'); } catch(e){}
            },
            reset() {
                document.getElementById('regret-input').value = "";
                document.getElementById('paper-wrapper').classList.remove('burning');
                HoldButton.reset();
                document.querySelectorAll('.view-page').forEach(p => p.classList.remove('active'));
                document.getElementById('view-input').classList.add('active');
            }
        };

        const HoldButton = {
            el: document.getElementById('ignite-btn'), fill: document.getElementById('ignite-fill'), text: document.getElementById('ignite-text'), timer: null, held: false, locked: false,
            init() {
                const start = (e) => {
                    if(e.type==='touchstart') e.preventDefault(); if(this.locked) return;
                    this.held=true; this.el.classList.add('holding'); this.fill.style.transition='width 1.2s linear'; this.fill.style.width='100%';
                    if(navigator.vibrate) navigator.vibrate([10,10,10]);
                    this.timer=setTimeout(()=>{this.locked=true; App.ignite();},1200);
                };
                const stop = (e) => {
                    if(e.type==='touchend') e.preventDefault(); if(this.locked) return;
                    this.held=false; this.el.classList.remove('holding'); clearTimeout(this.timer); this.fill.style.transition='width 0.2s ease-out'; this.fill.style.width='0%';
                };
                this.el.addEventListener('mousedown', start); this.el.addEventListener('touchstart', start, {passive:false});
                this.el.addEventListener('mouseup', stop); this.el.addEventListener('mouseleave', stop); this.el.addEventListener('touchend', stop);
            },
            reset() { this.locked=false; this.held=false; this.el.classList.remove('holding'); this.fill.style.width='0%'; this.text.innerText = "HOLD TO BURN"; }
        };

        const Wallet = {
            provider: null, signer: null, address: null, isConnected: false,
            async init() { if(window.ethereum?.selectedAddress || window.sdk?.wallet) this.connect(true); },
            async connect(silent=false) {
                try {
                    let raw; if(window.sdk?.wallet) raw = await window.sdk.wallet.getEthereumProvider(); if(!raw && window.ethereum) raw = window.ethereum;
                    if(!raw) { if(!silent) alert("No wallet found."); return; }
                    this.provider = new ethers.providers.Web3Provider(raw);
                    if(!silent) await this.provider.send("eth_requestAccounts", []);
                    try { await raw.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: CONFIG.chainIdHex }] }); } catch(e){}
                    this.signer = this.provider.getSigner(); this.address = await this.signer.getAddress();
                    this.isConnected = true; this.updateUI(); if(!silent) Toast.show("Connected", "‚úÖ"); History.initUser();
                } catch(e) { console.log(e.message); }
            },
            disconnect() { this.isConnected=false; this.address=null; this.updateUI(); document.getElementById('wallet-menu').classList.remove('visible'); History.clear(); Toast.show("Disconnected", "üîå"); },
            updateUI() {
                const s = document.getElementById('wallet-status-text'); const a = document.getElementById('wallet-addr-short');
                if(this.isConnected) { s.innerText="ONLINE"; s.className="sys-val online"; a.innerText=this.address.substring(0,6)+"..."; }
                else { s.innerText="OFFLINE"; s.className="sys-val offline"; }
            },
            toggleDropdown() { if(!this.isConnected) this.connect(); else document.getElementById('wallet-menu').classList.toggle('visible'); },
            copy() { navigator.clipboard.writeText(this.address); Toast.show("Copied", "üìã"); }
        };

        const Sharing = {
            activeContext: null,
            async share(historyText = null) {
                // WALLET BLOCKER
                if(!Wallet.isConnected) { Toast.show("Connect Wallet to Share", "üîå"); return; }
                
                let t = historyText; if(!t && this.activeContext) t = this.activeContext.text; if(t) t = t.replace(/"/g,''); if(!t) return;
                
                // FARCASTER: Use Dynamic Backend URL
                if(window.sdk && window.sdk.actions) {
                    try {
                        const safeText = encodeURIComponent(t.substring(0, 50));
                        const dynamicImage = `${CONFIG.ogGeneratorUrl}?regret=${safeText}`;
                        window.sdk.actions.composeCast({
                            text: `I just burned "${t}" on-chain in the Digital Bonfire.\n\nLeaving it in 2025. üî•`,
                            embeds: [dynamicImage, CONFIG.miniAppUrl]
                        });
                        return;
                    } catch(e) { console.error("FC Share Error", e); }
                }

                // BROWSER: Use Canvas for Download
                Toast.show("Generating Proof...", "üñºÔ∏è");
                const c = document.getElementById('share-canvas'); if(!c) return; const x = c.getContext('2d');
                this.drawCard(x, t);
                const img = document.getElementById('share-img'); const modal = document.getElementById('share-modal');
                if(img && modal) { img.src = c.toDataURL(); modal.style.display='flex'; }
            },
            download() {
                const canvas = document.getElementById('share-canvas'); if(!canvas) return;
                try {
                    const link = document.createElement('a'); link.download = 'bonfire-proof.png'; link.href = canvas.toDataURL();
                    document.body.appendChild(link); link.click(); document.body.removeChild(link); Toast.show("Saved to Gallery", "üíæ");
                } catch(e) { Toast.show("Use Long Press to Save", "‚ö†Ô∏è"); }
            },
            drawCard(x, t) {
                // 1. Black Background
                x.fillStyle='#000000'; x.fillRect(0,0,1200,630);
                
                // 2. Orange Gradient Top/Bottom (Matching Backend)
                const g=x.createLinearGradient(0,0,1200,0); 
                g.addColorStop(0,'#ff4500'); g.addColorStop(0.5,'#ffae00'); g.addColorStop(1,'#ff4500');
                x.fillStyle = g;
                x.fillRect(0, 0, 1200, 25); // Top Bar
                x.fillRect(0, 605, 1200, 25); // Bottom Bar
                
                // 3. Header
                x.font='900 60px "Courier New", monospace'; x.fillStyle='#ff4500'; x.textAlign='center'; x.fillText('PROOF OF CATHARSIS',600,100);
                x.font='28px "Courier New", monospace'; x.fillStyle='#666'; x.fillText('RECORDED ON BASE BLOCKCHAIN',600,160);
                
                // 4. Regret
                x.fillStyle='#ffffff'; x.textAlign='center'; x.font = 'bold 80px serif';
                const textWithQuotes = `"${t}"`;
                this.wrap(x, textWithQuotes, 600, 320, 1000, 110);
                
                // 5. Footer
                x.font='24px "Courier New", monospace'; x.fillStyle='#666'; x.textAlign='left';
                const addr = Wallet.address ? Wallet.address : "0x...ANON";
                x.fillText(`DATE: ${new Date().toLocaleDateString()}`, 50, 540);
                x.fillText(`BURNED BY: ${addr}`, 50, 580);
                
                // 6. Brand
                x.textAlign='right'; x.fillStyle='#ff4500'; x.fillText('THE DIGITAL BONFIRE',1150,580);
            },
            wrap(ctx, text, x, y, maxWidth, lineHeight) {
                let words=text.split(' '), line='', lines=[];
                for(let n=0;n<words.length;n++){
                    let testLine=line+words[n]+' '; let metrics=ctx.measureText(testLine);
                    if(metrics.width>maxWidth&&n>0){lines.push(line);line=words[n]+' ';}else{line=testLine;}
                } lines.push(line);
                let startY=y-((lines.length-1)*lineHeight)/2;
                lines.forEach((l,i)=>ctx.fillText(l,x,startY+(i*lineHeight)));
            }
        };

        const RPCController = {
            async getProvider() { for(let url of CONFIG.rpcs) { try { const p = new ethers.providers.JsonRpcProvider(url); await p.getBlockNumber(); return p; } catch(e) {} } return null; },
            async loadGlobalStats() {
                const el = document.getElementById('global-burns'); const p = await this.getProvider(); if(!p) { el.innerText="NET_ERR"; return; }
                try { const c = new ethers.Contract(CONFIG.contract, CONFIG.abi, p); const t = await c.totalBurns(); el.innerText=t.toString(); } catch(e) { el.innerText="SYNC..."; }
            }
        };

        const History = {
            mode: 'yours', init() {}, initUser() { if(this.mode==='yours') this.loadYours(); },
            open() { document.getElementById('history-drawer').classList.add('open'); if(Wallet.isConnected) this.refresh(); },
            close() { document.getElementById('history-drawer').classList.remove('open'); },
            switch(mode, el) { this.mode=mode; document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); el.classList.add('active'); this.refresh(); },
            refresh() { if(this.mode==='yours') this.loadYours(); else this.loadGlobal(); },
            logLocal(text, hash) { if(!Wallet.address) return; const k=`b_${Wallet.address}`; const d=JSON.parse(localStorage.getItem(k)||"[]"); d.unshift({t:text,h:hash,d:Date.now()}); localStorage.setItem(k,JSON.stringify(d)); },
            async loadYours() {
                if(!Wallet.isConnected) return;
                const list=document.getElementById('history-content'); list.innerHTML='<div style="padding:20px;text-align:center;color:#555;font-family:var(--f-code);">Scanning...</div>';
                const k=`b_${Wallet.address}`; const local=JSON.parse(localStorage.getItem(k)||"[]");
                try {
                    const p=await RPCController.getProvider(); const c=new ethers.Contract(CONFIG.contract, CONFIG.abi, p); const b=await p.getBlockNumber();
                    const logs=await c.queryFilter(c.filters.Burned(Wallet.address), b-50000, 'latest');
                    const items=logs.reverse().map(l=>({t:c.interface.parseLog(l).args.regret, h:l.transactionHash}));
                    if(items.length>0) this.draw(items); else if(local.length>0) this.draw(local); else list.innerHTML='<div style="padding:40px;text-align:center;color:#555;">No personal history.</div>';
                } catch(e) { if(local.length>0) this.draw(local); else list.innerHTML='<div style="padding:40px;text-align:center;color:#555;">Network Busy.</div>'; }
            },
            async loadGlobal() {
                const list=document.getElementById('history-content'); list.innerHTML='<div style="padding:20px;text-align:center;color:#555;font-family:var(--f-code);">Scanning...</div>';
                try {
                    const p=await RPCController.getProvider(); const c=new ethers.Contract(CONFIG.contract, CONFIG.abi, p); const b=await p.getBlockNumber();
                    const logs=await c.queryFilter(c.filters.Burned(), b-2000, 'latest');
                    const items=logs.reverse().map(l=>({t:c.interface.parseLog(l).args.regret, h:l.transactionHash}));
                    if(items.length>0) this.draw(items); else list.innerHTML='<div style="padding:40px;text-align:center;color:#555;">No recent burns.</div>';
                } catch(e) { list.innerHTML='<div style="padding:40px;text-align:center;color:#555;">Network Busy.</div>'; }
            },
            draw(items) {
                const list=document.getElementById('history-content'); list.innerHTML='';
                items.forEach(i => {
                    const el=document.createElement('div'); el.className='log-item';
                    const safeText = i.t.replace(/"/g, '&quot;').replace(/'/g, "&#39;");
                    el.innerHTML=`<div class="log-text">"${i.t}"</div><div class="log-meta"><span>BASE CHAIN <button class="log-share-btn" onclick="Sharing.share('${safeText}')">SHARE</button></span><a href="https://basescan.org/tx/${i.h}" target="_blank" class="log-link">TX ‚Üó</a></div>`;
                    list.appendChild(el);
                });
            }
        };

        const Toast={show(m,i){const t=document.getElementById('toast'),tm=document.getElementById('t-msg'),ti=document.getElementById('t-icon');if(t&&tm){tm.innerText=m;if(ti)ti.innerText=i||'üî•';t.classList.add('visible');setTimeout(()=>t.classList.remove('visible'),3000);}}};
        const AudioFX={ctx:null, init(){try{this.ctx=new(window.AudioContext||window.webkitAudioContext)();}catch(e){}}, playBurn(){if(!this.ctx)return;const o=this.ctx.createOscillator(),g=this.ctx.createGain();o.connect(g);g.connect(this.ctx.destination);o.frequency.setValueAtTime(100,this.ctx.currentTime);o.frequency.exponentialRampToValueAtTime(10,this.ctx.currentTime+1);g.gain.setValueAtTime(0.5,this.ctx.currentTime);g.gain.exponentialRampToValueAtTime(0.01,this.ctx.currentTime+1);o.start();o.stop(this.ctx.currentTime+1);}};
        let cI=false; window.openOnChat=()=>{document.getElementById('onchat-overlay').style.display='block';if(!cI&&window.OnChat){OnChat.mount("#onchat-widget",{theme:"dark",hideMobileTabs:true});cI=true;}}; window.closeOnChat=()=>{document.getElementById('onchat-overlay').style.display='none';};
        window.onload = App.init;
    </script>
